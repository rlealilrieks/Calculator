<DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="CSS/Calculator.css">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <h1>A Noob Attempt at a Calculator</h1>
  </header>

  <section>

    <p id="sample"></p>

    <table id="calculator">
      <tr>
        <td colspan="4" id="calctotal"><span id="result2">0</span></td>
      </tr>
      <tr>
        <td colspan="4" id="total"><span id="result">0</span></td>
      </tr>
      <tr>
        <td colspan="2" id="clear" class="button">AC</td>
        <td id="deleteItem" class="button">DEL</td>
        <td id="divide" class="button" class="divide">/</td>
      </tr>
      <tr>
        <td id="seven" class="button">7</td>
        <td id="eight" class="button">8</td>
        <td id="nine" class="button">9</td>
        <td id="multiply" class="button" class="multiply">x</td>
      </tr>
      <tr>
        <td id="four" class="button">4</td>
        <td id="five" class="button">5</td>
        <td id="six" class="button">6</td>
        <td id="minus" class="button" class="minus">-</td>
      </tr>
      <tr>
        <td id="one" class="button">1</td>
        <td id="two" class="button">2</td>
        <td id="three" class="button">3</td>
        <td id="plus" class="button" class="plus">+</td>
      </tr>
      <tr>
        <td id="zero" class="button">0</td>
        <td id="decimal" class="button" class="decimal">.</td>
        <td colspan="2" class="button" id="execute">=</td>
      </tr>
    </table>
  </section>

  <section>
    <h2>Have some fun by changing the background of the Calculator</h2>
    <table id="rgbSelector">
      <tr>
        <th>Red</th>
        <th>Green</th>
        <th>Blue</th>
      </tr>
      <tr>
        <td id="redNumber">0</td>
        <td id="greenNumber">0</td>
        <td id="blueNumber">0</td>
      </tr>
      <tr>
        <td id="colorRed"></td>
        <td id="colorGreen"></td>
        <td id="colorBlue"></td>
      </tr>
      <tr>
        <td>
          <input type="range" min="0" max="255" name="redIndicator" id="redIndicator" value="0" class="colorSlider">
        </td>
        <td>
          <input type="range" min="0" max="255" name="greenIndicator" id="greenIndicator" value="0" class="colorSlider">
        </td>
        <td>
          <input type="range" min="0" max="255" name="blueIndicator" id="blueIndicator" value="0" class="colorSlider">
        </td>
      </tr>
      <tr>
        <td colspan="3" id="rgbColor"></td>
      </tr>
      <tr>
        <td id="rgb">RGB Code: rgb(0, 0, 0)</td>
        <td id="hsl">HSL Code: hsl(0, 0%, 0%)</td>
        <td id="hex">Hex Code: #000000</td>
      </tr>
    </table>
  </section>

  <script type="text/javascript" src="JS/Calculator.js"></script>
  <script type="text/javascript" src="JS/RGB.js"></script>

</body>
</html>
